<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="subject" /> <button onclick="check()"> 校验 </button>
		<script src="../static/asset/jquery/2.2.4/jquery-2.2.4.js"></script>
		<script>
			function check(){
				var subject = $('#subject').val();
				var reg = /([1-9]*[0-9]+\-[1-9]*[0-9])/g;
				var result = subject.match(reg);//reg.exec(subject); //subject.matches(reg);
				console.log(result);
				console.log(result.length);
				var subjects = subject.split(',');
				var newSubjects = new Array();
				for(index in subjects){
					if(subjects[index].length>0){
						newSubjects.push(subjects[index]);
					}
				}
				console.log(newSubjects.length);
				console.log(newSubjects);
			}
		</script>
	</body>
</html>
